    <div class="sidebar">
      <button class="new-book" type="submit" form="newbook">NEW BOOK</button>

      <form action="#" class="newbook">
        <div>
          <label for="title">*Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="author">*Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div>
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <div>
          <label for="cover-url">Cover URL</label>
          <input type="text" id="cover-url" name="cover-url" />
        </div>
        <div>
          <label for="attribution">Attribution</label>
          <input type="text" id="attribution" name="attribution" />
        </div>
      </form>
    </div>
